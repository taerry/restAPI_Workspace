<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
   
<head>
	<meta charset="UTF-8">
	<title>People</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.myDiv {
			height: 200px;
  			width: 60%;
  			margin-left: 50px;
		}
</style>
</head>
<body>
	<h2 th:text="${something}"/>
	<br>
	<div class="myDiv">
		<h4># 번호 없이 Table 만들기</h3>
		<h6 align="right" th:text="${today}"/>
		<table class="table table-bordered table-sm">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Frist Name</th>
					<th>Second Name</th>
					<th>Gender</th>
					<th>Age</th>
			    </tr>
			</thead>
			<tbody>
				<tr th:each="person : ${people}">
					<td th:text="${person.firstName}">First Name</td>
					<td th:text="${person.lastName}">Last Name</td>
					<td th:text="${person.gender}">Gender</td>
					<td th:text="${person.age}">Age</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br><br><br><br><br>
	<div class="myDiv">
		<h4># 번호 붙여 Table 만들기</h3>
		<h6 align="right" th:text="${today}"/>
		<table class="table table-bordered table-sm">
			<thead class="thead-dark">
				<tr>
					<th scope="col">No</th>
					<th scope="col">Frist Name</th>
					<th>Second Name</th>
					<th>Gender</th>
					<th>Age</th>
			    </tr>
			</thead>
			<tbody>
				<tr th:each="person, stat : ${people}">
					<td th:text="|${stat.count}|">No</td>
					<td th:text="${person.firstName}">First Name</td>
					<td th:text="${person.lastName}">Last Name</td>
					<td th:text="${person.gender}">Gender</td>
					<td th:text="${person.age}">Age</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
