<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer List</title>
</head>
<body>
	Customer Age List
	<table border="1">
	     <thead>
	       <tr>
	        <th>username</th>
	        <th>customerName</th>
	        <th>reviews</th>
	       </tr>
	     </thead>
	    <tbody>
	       <tr th:each="customer : ${ageLists}">
	        <td th:text="${customer.username}">username</td>
	        <td th:text="${customer.customerName}">customerName</td>
	           <td>
	               <ul>
	                   <li th:each="review : ${customer.reviews}" th:text="${review.content}">Review content</li>
	               </ul>
	           </td>
	      </tr>
	    </tbody>
	</table>
</body>
</html>
