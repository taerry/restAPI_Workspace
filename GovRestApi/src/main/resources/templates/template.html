<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>Thymeleaf Bootstrap Template</title>
	<!-- Bootstrap CSS -->
	<!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<!-- Header Section -->
	<!-- th:replace ==>  현재 위치에 다른 템플릿 파일이나 템플릿의 일부를 삽입하는 기능  -->
	<!-- fragments/header :: header ==> 이 부분은 어떤 파일의 어떤 섹션을 불러올지를 지정합니다.  -->
	<!--                            ==> fragments/header는 header.html 파일을 가리키며  -->
	<!--                            ==> :: header는 이 파일 내에서 header라는 이름의 섹션을 참조 함  -->
	<div th:replace="fragments/header :: header"></div>
	<!-- Main Content Section -->
	<div class="container my-5">
	</div>
	<!-- Footer Section -->
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
