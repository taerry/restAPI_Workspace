	<!--
		1. Bootstrap’s grid system uses a series of containers, rows, and columns to layout and align content. 
		
	 -->
	     <!-- 테스트를 위한 CSS -->
    <style>
        div {
            border: solid black 1px;
            height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- .container-fluid, which is width: 100% at all breakpoints -->
    <div class="container-fluid" style="background-color: gray;">
        <div class="row">
            <!-- row 1 (total : 12) -->
            <div class="col-2" style="background-color: #F8ECD1;">
                Bootstrap 에서는<br>(col-2)
            </div>
            <div class="col-4" style="background-color: #DEB6AB;">
                12칸 분할을 기준으로<br>(col-4)
            </div>
            <div class="col-6" style="background-color: #AC7D88;">
                합니다.<br>(col-6)
            </div>

            <!-- row 2 (total : 12) -->
            <div class="col-3" style="background-color: #A2B38B;">
                총 너비인 12칸을<br>(col-3)
            </div>
            <div class="col-6" style="background-color: #E4E9BE;">
                넘는 경우에는<br>(col-6)
            </div>
            <div class="col-3" style="background-color: #FAFDD6;">
                다음 줄로 넘어갑니다.<br>(col-3)
            </div>

            <!-- row 3 (total : 12) -->
            <div class="col-2" style="background-color: #F8B400;">
                다음과 같이<br>(col-2)
            </div>
            <div class="col" style="background-color: #FAF5E4;">
                사용 또한<br>(col, 남는 자리 자동 할당)
            </div>
            <div class="col-3" style="background-color: #FF6363;">
                가능합니다..<br>(col-3)
            </div>
        </div>
    </div>
    <br><br>
