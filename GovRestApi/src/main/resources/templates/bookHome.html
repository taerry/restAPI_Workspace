<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Thymeleaf Bootstrap Template</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<!-- Header Section -->
	<div th:replace="fragments/header :: header"></div>
	
	<!-- Main Content Section -->
	<div class="container my-5">
		<div class="container">
			<h1 class="my-4">Books List</h1>
				<div class="row">
					<div class="col-md-5" th:each="book : ${books}">
						<div class="card mb-4 shadow-sm">
							<div class="card-body">
								<h5 class="card-title" th:text="${book.subject}">Book Subject</h5>
								<h6 class="card-subtitle mb-2 text-muted" th:text="${book.author}">Author Name</h6>
								<p class="card-text">
									Price: &#8361<span th:text="${book.price}">10</span><br>
									Pages: <span th:text="${book.page}">200</span><br>
									Created At: <span th:text="${book.createdAt}">2024-08-04</span><br>
									Updated At: <span th:text="${book.updatedAt}">2024-08-04</span>
								</p>
								<a href="#" class="btn btn-primary">View Details</a>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
	
	<!-- Footer Section -->
	<div th:replace="fragments//footer :: footer"></div>
</body>
</html>
