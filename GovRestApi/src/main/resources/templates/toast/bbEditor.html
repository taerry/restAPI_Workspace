<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bulletin Board Editor</title>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
</head>
<body>
	<div class="container">
		<br>
		<div class="page-header">
			<h3>게시글 등록</h3>
		</div>
		<br>
		<table class="table">
			<tr>
				<th style="padding:13px 0 0 15px;">제목</th>
				<td><input id="bb_title" name="title" class="col-md-1 form-control" /></td>
			</tr>
			<tr>
				<th style="padding:13px 0 0 15px;">카테고리</th>
				<td><input id="bb_category" name="bb_category" class="col-md-1 form-control" /></td>
			</tr>
			<tr>
				<th style="padding:13px 0 0 15px;">태그</th>
				<td><input id="bb_tag" name="bb_tag" class="col-md-1 form-control" /></td>
			</tr>
			<tr>
				<th style="padding:13px 0 0 15px;">내용</th>
				<td><div id="bbEditor"></div></td>
			</tr>
		</table>
		<button id="temp-save">임시저장</button>
	</div>
	
	<!-- Editor's Style -->
	<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
	<script type="text/javascript" src="js/bbEditor.js"></script>
	
</body>
</html>
